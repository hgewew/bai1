<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Tra cứu Sinh viên</h3>
            </div>
            <div class="card-body">
                <div class="mb-3 d-flex">
                    <input type="text" id="ma_sv" class="form-control me-2" placeholder="Nhập mã sinh viên...">
                    <button id="searchBtn" class="btn btn-success">Tìm kiếm</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById("searchBtn");
        const resultBox = document.getElementById("result");

        searchBtn.addEventListener("click", () => {
            const ma_sv = document.getElementById("ma_sv").value.trim();
            if (!ma_sv) {
                resultBox.innerHTML = `<div class="alert alert-warning">Vui lòng nhập mã sinh viên</div>`;
                return;
            }

            fetch(`http://127.0.0.1:5000/api/student/${ma_sv}`)
                .then(res => {
                    if (!res.ok) throw new Error("Không tìm thấy sinh viên");
                    return res.json();
                })
                .then(data => {
                    resultBox.innerHTML = `
                        <table class="table table-bordered mt-3">
                            <tr><th>ID</th><td>${data[0]}</td></tr>
                            <tr><th>Mã SV</th><td>${data[1]}</td></tr>
                            <tr><th>Tên SV</th><td>${data[2]}</td></tr>
                            <tr><th>Lớp</th><td>${data[3] ?? ""}</td></tr>
                            <tr><th>Năm sinh</th><td>${data[4] ?? ""}</td></tr>
                        </table>
                    `;
                })
                .catch(err => {
                    resultBox.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
                });
        });
    </script>

</body>
</html>
