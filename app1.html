<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Quản lý Sinh viên</h3>
            </div>
            <div class="card-body">
                <form id="studentForm">
                    <div class="mb-3">
                        <label class="form-label">Mã SV</label>
                        <input type="text" name="ma_sv" class="form-control" placeholder="Nhập mã sinh viên" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tên SV</label>
                        <input type="text" name="ten_sv" class="form-control" placeholder="Nhập tên sinh viên" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lớp</label>
                        <input type="text" name="lop" class="form-control" placeholder="Nhập lớp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Năm sinh</label>
                        <input type="date" name="nam_sinh" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-50">Thêm Sinh viên</button>
                    </div>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>

        <!-- API hướng dẫn -->
        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <h5>API lấy sinh viên theo mã</h5>
                <p>Ví dụ: <code>/api/student/SV001</code></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Fetch API -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById("studentForm");
        const messageBox = document.getElementById("message");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch("/add", {
                method: "POST",
                body: formData
            })
            .then(res => res.text())
            .then(data => {
                messageBox.innerHTML = `<div class="alert alert-success">${data}</div>`;
                form.reset();
            })
            .catch(err => {
                messageBox.innerHTML = `<div class="alert alert-danger">Lỗi: ${err}</div>`;
            });
        });
    </script>
</body>
</html>
